name: "Push Jobs"

on: [push, pull_request]

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
      - name: Install dependencies
        run: pdm install -G :all
      - name: Run lint
        run: make lint
      - name: Run test
        run: make test
